function criarMenu() {
  const menu = document.getElementById("menu");
  for (const tema in modulos) {
    const liTema = document.createElement("li");
    liTema.textContent = tema;

    const ulVideos = document.createElement("ul");
    ulVideos.classList.add("submenu");

    modulos[tema].forEach((video, index) => {
      const liVideo = document.createElement("li");

      const circle = document.createElement("span");
      circle.classList.add("circle");

      const titleSpan = document.createElement("span");
      titleSpan.className = "video-title";
      titleSpan.textContent = video.title;

      const playButton = document.createElement("button");
      playButton.textContent = "‚ñ∂Ô∏è";

      playButton.addEventListener("click", (e) => {
        e.stopPropagation();
        carregarVideo(tema, index);
        marcarAtivo(tema, index);
        // Fecha menu no mobile ap√≥s sele√ß√£o
        if(window.innerWidth <= 768) {
          document.querySelector('nav').classList.remove('open');
        }
      });

      liVideo.appendChild(circle);
      liVideo.appendChild(titleSpan);
      liVideo.appendChild(playButton);
      ulVideos.appendChild(liVideo);
    });

    liTema.addEventListener("click", () => {
      const aberto = ulVideos.style.display === "block";
      document.querySelectorAll("nav ul.submenu").forEach(sub => sub.style.display = "none");
      if (!aberto) ulVideos.style.display = "block";
    });

    menu.appendChild(liTema);
    menu.appendChild(ulVideos);
  }
}

function carregarVideo(tema, index) {
  const player = document.getElementById("player-iframe");
  const videoPlayerDiv = document.getElementById("video-player");
  const message = document.getElementById("message");
  const videoSrc = modulos[tema][index].src;
  player.src = videoSrc + "?autoplay=1&rel=0";
  videoPlayerDiv.style.display = "block";
  message.style.display = "none";
}

function marcarAtivo(temaAtivo, videoAtivo) {
  // Remove classes anteriores
  document.querySelectorAll("nav ul.submenu li").forEach(li => {
    li.classList.remove("active-theme");
    li.querySelector(".circle").style.background = "red";
  });

  // Marca ativo atual
  const submenus = document.querySelectorAll("nav ul.submenu");
  for (let submenu of submenus) {
    if (submenu.previousElementSibling.textContent === temaAtivo) {
      const lis = submenu.querySelectorAll("li");
      lis.forEach((li, i) => {
        if (i === videoAtivo) {
          li.classList.add("active-theme");
          li.querySelector(".circle").style.background = "green";
        }
      });
    }
  }
}
