function criarMenu() {
  const menu = document.getElementById("menu");
  for (const tema in modulos) {
    const liTema = document.createElement("li");
    liTema.textContent = tema;
    liTema.style.userSelect = "none";

    const ulVideos = document.createElement("ul");
    ulVideos.classList.add("submenu");

    modulos[tema].forEach((video, index) => {
      const liVideo = document.createElement("li");

      const circle = document.createElement("span");
      circle.classList.add("circle");

      const titleSpan = document.createElement("span");
      titleSpan.className = "video-title";
      titleSpan.textContent = video.title;

      const playButton = document.createElement("button");
      playButton.textContent = "‚ñ∂Ô∏è";

      playButton.addEventListener("click", (e) => {
        e.stopPropagation();
        carregarVideo(tema, index);
        marcarAtivo(tema, index);
      });

      liVideo.appendChild(circle);
      liVideo.appendChild(titleSpan);
      liVideo.appendChild(playButton);
      ulVideos.appendChild(liVideo);
    });

    liTema.addEventListener("click", () => {
      const aberto = ulVideos.style.display === "block";
      document.querySelectorAll("nav ul.submenu").forEach(sub => sub.style.display = "none");
      if (!aberto) ulVideos.style.display = "block";
    });

    menu.appendChild(liTema);
    menu.appendChild(ulVideos);
  }
}

function carregarVideo(tema, index) {
  const player = document.getElementById("video-player");
  const iframe = document.getElementById("player-iframe");
  const mensagem = document.getElementById("message");
  const imagens = document.getElementById("imagens-iniciais");

  iframe.src = modulos[tema][index].src + "?autoplay=1";
  player.style.display = "block";
  mensagem.style.display = "none";
  imagens.style.display = "none";
}

function marcarAtivo(tema, index) {
  document.querySelectorAll("nav ul.submenu li").forEach(li => {
    li.classList.remove("active-theme");
    const circle = li.querySelector(".circle");
    if (circle) circle.style.backgroundColor = "red";
  });

  const menus = document.querySelectorAll("nav > ul > li");
  let submenuIndex = 0;
  for (let i = 0; i < menus.length; i++) {
    if (menus[i].textContent === tema) {
      submenuIndex = i + 1;
      break;
    }
  }

  const submenu = document.querySelectorAll("nav ul.submenu")[submenuIndex / 2 - 0.5];
  if (submenu) {
    const item = submenu.children[index];
    if (item) {
      item.classList.add("active-theme");
      const circle = item.querySelector(".circle");
      if (circle) circle.style.backgroundColor = "green";
    }
  }
}

function voltarParaInicio() {
  const player = document.getElementById("video-player");
  const mensagem = document.getElementById("message");
  const imagens = document.getElementById("imagens-iniciais");

  player.style.display = "none";
  mensagem.style.display = "block";
  imagens.style.display = "grid";

  const iframe = document.getElementById("player-iframe");
  iframe.src = "";

  document.querySelectorAll("nav ul.submenu li").forEach(li => {
    li.classList.remove("active-theme");
    const circle = li.querySelector(".circle");
    if (circle) circle.style.backgroundColor = "red";
  });
}
